<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="charset=UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<h2>All users</h2>
<div th:each="user : ${users}">
  <a th:href="@{admin/{id}(id=${user.getId()})}">
    <tr th:text="${user.getName()}"></tr>
    <tr th:text="${user.getLastName()}"></tr>
    <tr th:text="${user.getAge()}"></tr>
  </a>
</div>
<br/>
<hr/>
<a href="admin/new">Create new user</a>
<br/>
<a href="/logout">Logout</a>

</body>
</html>
